{% extends 'layout.html' %}


{% block content %}

<section class="supp">
    <div class="container supp">
        <div class="row">
            <h3 style="width: 20%; font-size: 28px; margin-bottom: 0px; padding-bottom: 0px;">Support</h3>
            <button type="button" class="btn btn-primary mmm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                New ticket
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel" style="text-align: center; font-size: 18px;">
                                New ticket</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="regz">

                                <div class="mb-3 ">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                           aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Category</label>
                                    <select class="form-control">
                                        <option value="other">other</option>
                                        <option value="deposit">deposit</option>
                                        <option value="withdraw">withdraw</option>
                                        <option value="trade_balance">trade balance</option>
                                        <option value="report">report</option>
                                    </select>

                                </div>
                                <div class="mb-3 ">
                                    <label for="exampleInputEmail1" class="form-label">Topic</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                           aria-describedby="emailHelp">
                                </div>
                                <div class="mb-4 ">
                                    <label for="exampleInputEmail1" class="form-label">Text</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                           aria-describedby="emailHelp">
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>


            <h4 style="font-size: 16px; margin-top: 30px; background-color: #01a781; padding: 10px; border-radius: 5px;">
                Your question will not be considered if you are rude, insulting, or ask a question that is not on the
                topic</h4>


            <section class="jjj mt-4 mb-0" style=" margin-bottom:90px">
                <div class="container jjjs">
                    <div class="row">
                        <table class="table table12">
                            <thead>
                            <tr>
                                <th scope="col" style="color
                 : #01a781; font-size: 14px;">#
                                </th>
                                <th scope="col" style="color
                 : #01a781; font-size: 14px;">Date
                                </th>
                                <th scope="col" style="color
                 : #01a781; font-size: 14px;">Category
                                </th>
                                <th scope="col" style="color
                 : #01a781; font-size: 14px;">Topic
                                </th>
                                <th scope="col" style="color
                 : #01a781; font-size: 14px;">Status
                                </th>
                                <th scope="col" style="color
                 : #01a781; font-size: 14px;"></th>

                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        <div class="kolok">
                            <h5 style="text-align: center; margin-top: 80px; color
             : #01a781;">No ticket</h5>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{% endblock content %}
